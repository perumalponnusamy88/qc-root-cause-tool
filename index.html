<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QC Root Cause Analysis Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #0f172a;
  --accent: #2563eb;
  --bg: #f8fafc;
  --text: #0f172a;
  --muted: #64748b;
  --soft: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  padding: 28px;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #020617, #0f172a);
  color: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  margin-bottom: 32px;
}

.header h1 {
  margin: 0 0 6px;
  font-size: 26px;
  letter-spacing: 0.5px;
}

.header small {
  color: #cbd5f5;
}

.header .meta {
  margin-top: 14px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 12px;
}

.header input {
  padding: 9px 10px;
  border-radius: 8px;
  border: none;
}

/* SECTION */
.card {
  background: #fff;
  border-radius: 16px;
  padding: 26px 28px;
  margin-bottom: 28px;
  border-left: 5px solid var(--accent);
}

.card h2 {
  margin: 0 0 18px;
  font-size: 19px;
  color: var(--accent);
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid var(--soft);
  margin-bottom: 14px;
  font-size: 14px;
}

textarea {
  resize: vertical;
}

/* 5W1H */
.w1h-row {
  display: grid;
  grid-template-columns: 80px 1fr;
  gap: 14px;
  align-items: center;
  margin-bottom: 12px;
}

.w1h-tag {
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
}

/* 5 WHY */
.why-row {
  display: grid;
  grid-template-columns: 70px 1fr 2fr;
  gap: 12px;
  align-items: center;
  margin-bottom: 14px;
}

.why-badge {
  background: var(--accent);
  color: #fff;
  text-align: center;
  border-radius: 999px;
  padding: 6px 0;
  font-size: 12px;
  font-weight: 700;
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
}

button.secondary {
  background: var(--primary);
}

/* PRINT CLEAN */
@media print {
  body {
    background: #fff;
    padding: 0;
  }

  .header {
    background: none;
    color: #000;
    padding: 0;
  }

  .card {
    border-left: none;
    padding: 0;
    margin-bottom: 18px;
  }

  input, textarea {
    border: none;
    padding: 0;
  }

  button {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>QC Root Cause Analysis</h1>
    <small>Quality Investigation Record</small>
    <div class="meta">
      <input id="rcaId" placeholder="RCA ID">
      <input id="project" placeholder="Project / Account">
      <input id="preparedBy" placeholder="Prepared By">
      <input id="date" placeholder="Date">
    </div>
  </div>

  <!-- PROBLEM -->
  <div class="card">
    <h2>Problem Statement</h2>
    <textarea id="problem"></textarea>
  </div>

  <!-- 5W1H -->
  <div class="card">
    <h2>5W1H Investigation</h2>
    <div class="w1h-row"><div class="w1h-tag">What</div><input id="what"></div>
    <div class="w1h-row"><div class="w1h-tag">Why</div><input id="why"></div>
    <div class="w1h-row"><div class="w1h-tag">Where</div><input id="where"></div>
    <div class="w1h-row"><div class="w1h-tag">When</div><input id="when"></div>
    <div class="w1h-row"><div class="w1h-tag">Who</div><input id="who"></div>
    <div class="w1h-row"><div class="w1h-tag">How</div><input id="how"></div>
  </div>

  <!-- 5 WHY -->
  <div class="card">
    <h2>5 Why Analysis</h2>

    <div class="why-row">
      <div class="why-badge">WHY 1</div>
      <input id="wq1" placeholder="Question">
      <input id="wa1" placeholder="Answer">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 2</div>
      <input id="wq2">
      <input id="wa2">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 3</div>
      <input id="wq3">
      <input id="wa3">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 4</div>
      <input id="wq4">
      <input id="wa4">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 5</div>
      <input id="wq5">
      <input id="wa5">
    </div>
  </div>

  <!-- FINAL FINDINGS -->
  <div class="card">
    <h2>Final Findings & Confirmed Root Cause</h2>
    <textarea id="finalFinding"
      placeholder="Summarize the investigation outcome and clearly state the single confirmed root cause. This section represents the final conclusion of the RCA."></textarea>
  </div>

  <!-- CAPA -->
  <div class="card">
    <h2>Corrective & Preventive Action</h2>
    <textarea id="capa"></textarea>

    <div class="actions">
      <button onclick="saveRCA()">Save RCA</button>
      <button class="secondary" onclick="loadRCA()">Load RCA</button>
      <button onclick="window.print()">Export PDF</button>
    </div>
  </div>

</div>

<script>
function saveRCA() {
  const id = rcaId.value.trim();
  if (!id) {
    alert("RCA ID is required to save.");
    return;
  }

  const data = {};
  document.querySelectorAll("input, textarea").forEach(el => {
    if (el.id) data[el.id] = el.value;
  });

  localStorage.setItem("RCA_" + id, JSON.stringify(data));
  alert("RCA saved successfully.");
}

function loadRCA() {
  const id = rcaId.value.trim();
  const data = JSON.parse(localStorage.getItem("RCA_" + id));

  if (!data) {
    alert("No RCA found for this ID.");
    return;
  }

  Object.keys(data).forEach(key => {
    const el = document.getElementById(key);
    if (el) el.value = data[key];
  });

  alert("RCA loaded.");
}
</script>

</body>
</html>
