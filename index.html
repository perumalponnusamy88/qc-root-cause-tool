<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QC Root Cause Analysis Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1f4fd8;
  --bg: #f3f6fb;
  --text: #2b2f38;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  padding: 30px;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, var(--primary), #00a8a8);
  color: #fff;
  padding: 25px 30px;
  border-radius: 14px;
  margin-bottom: 30px;
}

.header h1 {
  margin: 0 0 10px;
  font-size: 26px;
}

.header .meta {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.header input {
  padding: 8px 10px;
  border-radius: 6px;
  border: none;
  min-width: 220px;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 24px 26px;
  margin-bottom: 26px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

.card h2 {
  margin: 0 0 18px;
  font-size: 20px;
  color: var(--primary);
}

/* INPUTS */
label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

textarea, input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  margin-bottom: 14px;
  font-size: 14px;
}

textarea {
  resize: vertical;
}

/* 5 WHY */
.why-row {
  display: grid;
  grid-template-columns: 80px 1fr 2fr;
  gap: 12px;
  align-items: center;
  margin-bottom: 12px;
}

.why-badge {
  background: var(--primary);
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 8px 0;
  font-weight: bold;
}

/* 5W1H */
table {
  width: 100%;
  border-collapse: collapse;
}

td {
  padding: 8px 0;
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 8px;
  cursor: pointer;
}

/* PRINT CLEAN PDF */
@media print {
  body {
    background: #fff;
    padding: 0;
  }

  .header {
    background: none;
    color: #000;
    padding: 0;
  }

  .card {
    box-shadow: none;
    border-radius: 0;
    padding: 0;
    margin-bottom: 18px;
  }

  input, textarea {
    border: none;
    padding: 0;
  }

  table, tr, td {
    border: none;
  }

  button {
    display: none;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>QC Root Cause Analysis (RCA)</h1>
    <div class="meta">
      <input id="rcaId" placeholder="RCA ID">
      <input id="project" placeholder="Project / Account">
      <input id="preparedBy" placeholder="Prepared By">
      <input id="date" placeholder="Date">
    </div>
  </div>

  <!-- PROBLEM -->
  <div class="card">
    <h2>Problem Statement</h2>
    <textarea id="problem"></textarea>
  </div>

  <!-- 5W1H FIRST -->
  <div class="card">
    <h2>5W1H Analysis</h2>
    <table>
      <tr><td>What</td><td><input id="what"></td></tr>
      <tr><td>Why</td><td><input id="why"></td></tr>
      <tr><td>Where</td><td><input id="where"></td></tr>
      <tr><td>When</td><td><input id="when"></td></tr>
      <tr><td>Who</td><td><input id="who"></td></tr>
      <tr><td>How</td><td><input id="how"></td></tr>
    </table>
  </div>

  <!-- 5 WHY -->
  <div class="card">
    <h2>5 Why Analysis</h2>

    <div class="why-row">
      <div class="why-badge">WHY 1</div>
      <input id="wq1" placeholder="Question">
      <input id="wa1" placeholder="Answer">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 2</div>
      <input id="wq2">
      <input id="wa2">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 3</div>
      <input id="wq3">
      <input id="wa3">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 4</div>
      <input id="wq4">
      <input id="wa4">
    </div>

    <div class="why-row">
      <div class="why-badge">WHY 5</div>
      <input id="wq5">
      <input id="wa5" placeholder="Final Root Cause">
    </div>
  </div>

  <!-- CAPA -->
  <div class="card">
    <h2>Corrective & Preventive Action</h2>
    <textarea id="capa"></textarea>

    <div class="actions">
      <button onclick="saveRCA()">Save RCA</button>
      <button onclick="loadRCA()">Load RCA</button>
      <button onclick="window.print()">Export PDF</button>
    </div>
  </div>

</div>

<script>
function saveRCA() {
  const id = rcaId.value;
  if (!id) return alert("RCA ID required");

  const data = {};
  document.querySelectorAll("input, textarea").forEach(el => {
    data[el.id] = el.value;
  });

  localStorage.setItem("RCA_" + id, JSON.stringify(data));
  alert("RCA saved");
}

function loadRCA() {
  const id = rcaId.value;
  const data = JSON.parse(localStorage.getItem("RCA_" + id));
  if (!data) return alert("RCA not found");

  Object.keys(data).forEach(k => {
    if (document.getElementById(k)) {
      document.getElementById(k).value = data[k];
    }
  });
}
</script>

</body>
</html>
